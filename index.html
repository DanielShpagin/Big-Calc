<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Simple Calculator using HTML, CSS and JavaScript</title>
    <link rel="stylesheet" href="math.css">
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/big.js/2.3.0/big.min.js" integrity="sha512-FRFtxO3b4HKkMcWJ/Yv7tQp+WwWMSPLDlAO5hn1TbNgswaE+RAFESuBbulWR/PNeTq9d4DS/hyEZbcZRAqlYwQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <div class="calculator">
        <div>
            <input class="display-box" type="text" id="result" disabled />
            <input type="button" value="C" onclick="clearScreen()" id="btn" class="c" />
        </div>

        <div>
            <input type="button" value="1" onclick="display('1')" />
            <input type="button" value="2" onclick="display('2')" />
            <input type="button" value="3" onclick="display('3')" />
            <input type="button" value="/" onclick="display('/')" />
            <input type="button" value="pow(x, y)" onclick="display('pow(')" />
        </div>

        <div>
            <input type="button" value="4" onclick="display('4')" />
            <input type="button" value="5" onclick="display('5')" />
            <input type="button" value="6" onclick="display('6')" />
            <input type="button" value="-" onclick="display('-')" />
            <input type="button" value="gcd(x,y)" onclick="display('gcd(')" />
        </div>

        <div>
            <input type="button" value="7" onclick="display('7')" />
            <input type="button" value="8" onclick="display('8')" />
            <input type="button" value="9" onclick="display('9')" />
            <input type="button" value="+" onclick="display('+')" />
            <input type="button" value="(" class="brasket1" />
        </div>

        <div>
            <input type="button" value="." onclick="display('.')"/>
            <input type="button" value="," onclick="display(',')" />
            <input type="button" value="0" onclick="display('0')"/>
            <input type="button" value="=" onclick="calculate()" id="btn"/>
            <input type="button" value="*" onclick="display('*')" />
            <input type="button" value=")" class="brasket2" />
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
